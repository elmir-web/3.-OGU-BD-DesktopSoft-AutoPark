<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <script src="js/main.js"></script>

    <title>BD-OGU MAIN</title>
  </head>
  <body>
    <div class="main-app">
      <div class="header">
        <div class="title">BD-OGU-MAIN</div>

        <div class="win-btn btn-min">
          <i class="fa fa-window-minimize"></i>
        </div>

        <div class="win-btn btn-close">
          <i class="fa fa-times"></i>
        </div>
      </div>

      <div class="main">
        <h1>Компания "ОГУ"</h1>

        <div class="nav">
          <h2>Навигация по программе</h2>
          <button class="all-butt butt-navs butt-base">Все базы</button>
          <button class="all-butt butt-navs butt-garage">Все гаражи</button>
          <button class="all-butt butt-navs butt-auto">Все автомобили</button>
          <button class="all-butt butt-navs butt-gsm">Виды ГСМ</button>
          <button class="all-butt butt-navs butt-sheet">Ведомости</button>
          <button class="all-butt butt-navs butt-worker">Работники</button>
        </div>

        <div class="display">
          <button class="all-button butt-navs butt-to-navs">Назад</button>

          <div class="all-display all-base">
            <div class="display-print">| тут будут все базы |</div>

            <h2>Отредактировать название базы</h2>
            <div class="display-control">
              <input
                type="text"
                class="input-id-change"
                placeholder="Введите ID базы"
              />
              <input
                type="text"
                class="input-name-change"
                placeholder="Введите новое название базы"
              />
              <button class="all-butt butt-navs butt-change-base">
                Изменить
              </button>
            </div>

            <h2>Создать новую базу</h2>
            <div class="display-control">
              <input
                type="text"
                class="input-name-create"
                placeholder="Введите название новой базы"
              />
              <button class="all-butt butt-navs butt-create-base">
                Создать базу
              </button>
            </div>

            <h2>Удалить базу (ОСТОРОЖНО!)</h2>
            <div class="display-control">
              <input
                type="text"
                class="input-id-remove"
                placeholder="Введите ID базы"
              />
              <button class="all-butt butt-navs butt-remove-base">
                Удалить базу (ОСТОРОЖНО!)
              </button>
            </div>
          </div>

          <div class="all-display all-garages">все гаражи</div>

          <div class="all-display all-autos">все тс</div>

          <div class="all-display types-fuels-and-lubs">виды гсм</div>

          <div class="all-display all-sheets">все ведомости</div>

          <div class="all-display all-works">все работники</div>
        </div>
      </div>
    </div>
  </body>
</html>
